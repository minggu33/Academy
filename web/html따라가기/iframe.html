<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
<h1>iframe</h1>

<iframe>
 iframe태그를 지원하지 않는 브라우저용 멘트
</iframe>

<h2>iframe안에 웹문서,이미지,동영상 보여주기</h2>
<iframe src="a.html"></iframe>
<iframe src="img/cat.jpg"></iframe>
<iframe src="img/trees.mp4"></iframe>

<h2>width/height 속성으로 크기 지정</h2>
<iframe src="http://www.itwillbs.co.kr/" width="800" height="600"></iframe>
<iframe src="https://www.daum.net/"></iframe>


</body>
</html>
