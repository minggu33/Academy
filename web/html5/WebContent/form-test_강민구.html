<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form-test</title>
</head>
<body>
<h1>ITWILL 회원가입</h1><br>
<input type="text" disabled value="자바(JAVA) 개발자 양성">과정<br>

<fieldset>
	<legend>[필수 입력]</legend>
		<form>
			<label for=name>♣ 이름</label>
			<input type="text" id="name" required><br>
			<label for=id>♣ 아이디</label>
			<input type="text" id="id" required minlength="6" maxlength="10" placeholder="6~10자 영문과 숫자 조합"><br>
			<label for=pw>♣ 비밀번호</label>
			<input type="password" id="pw" required minlength="6" maxlength="12" placeholder="6~12자 영문,숫자,특수문자"><br>
			<br>
			♣성별<br>
			<label><input type="radio" name="gender">남</label><br>
			<label><input type="radio" name="gender" checked>여</label><br>
			<label><input type="radio" name="gender">기타</label><br>
			
			<label for=birth>♣ 생년월일</label>
			<input type="date" id="birth" required><br>
			<label for=phone>♣ 전화번호</label>
			<input type="tel" id= "phone"  required placeholder="(예시)010-777-8888"><br>
			<label for=em>♣ email</label>
			<input type="email" id="em" required><br>
			<hr>
			♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까?<br>
			<label><input type="radio" name="ab" checked>받습니다</label><br>
			<label><input type="radio" name="ab">받지 않겠습니다</label><br>
			<br>
			♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
			<label> <input type="checkbox" checked>이메일</label>
			<label> <input type="checkbox">문자</label>
			<label> <input type="checkbox" checked>카카오톡</label>
			<label> <input type="checkbox">우편</label>
		
	</form>
</fieldset>
<br>
<fieldset>
	<legend>[ 선택 입력]</legend>
		<form>
		♣ 자기소개를 해주세요<br>
		<textarea cols="100" rows="10" placeholder="간단히 작성하세요"></textarea><br>	
		<label for="blog">♣ 블로그 주소</label>
		<input type="url" id="blog"><br>
		
		♣ 학과를 선택해주세요<br>
		<select>
		<option>컴퓨터공학과</option>
		<option selected>산업공학과</option>
		<option>기계공학과</option>
		<option>화학공학과</option>
		<option>전기전자공학과</option>
		<option>건축공학과</option>
		</select><br>
		
		♣ 취미, 특기를 선택해주세요<br>
		<select multiple>
		<optgroup label="취미">
		<option>등산</option>
		<option>여행</option>
		<option selected>요리</option>
		<option>게임</option>
		</optgroup>
		<optgroup label="특기">
		<option>운동</option>
		<option selected>바둑</option>
		<option>음악</option>
		<option>무용</option>
		</optgroup>
		</select>		
		</fieldset>
		 <button type="submit"><img src="yellowup.gif">가입</button>
 		 <button type="reset"><img src="yellowup.gif">취소</button>
 
		</form>
		
</body>
</html>
