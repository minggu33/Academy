	var num = 1000;
	// 변수의 값이 500보다 크면 "ITWILL"출력
	if(num > 500){
		document.write("ITWILL");	
	}
	
	if(true){

	// Boolean() => 의미로 사용됨

	if(1){

	// 통화시간정보를 가져와서 통화시간이 60분 이상인경우
	// "통화를 많이 사용하는 편입니다!"
	
	var CallTime = prompt("통화시간을 입력하시오.","0");
	
	if(CallTime>=60){

	// 사용자의 이름을 입력받아서
	// "ㅇㅇㅇ님 환영합니다"
	
	var Name = prompt("이름을 입력하시오.","");
	
	
	if(Name){
		document.write(Name+"님 환영합니다.<br>");
	}

	var num = - 100;

	 if(num < 0){

	 document.write((num<0)? -num : num);
	 
		document.write("<br>")
	
	// else문 : if 조건을 제외한 나머지
/* 	if(조건문){
		실행문;
	}else{
		실행문;
	} */
	
	// 변수에 숫자 하나 입력후 숫자의 값이 홀수/짝수 판별
	
	var num1 = 5;
	
	if(num1 % 2 == 0){
		document.write("짝수");
	}else{
		document.write("홀수");
	}
	
	document.write("<br>")
	
	if(num1 % 2 == 0){
		document.write("짝수");
	}
	if(num1 % 2 != 0){
		document.write("홀수");
	}
	
	document.write("<br>")
	
	// else if문
	
/* 	if(조건문){
		
	}else if(조건문){
		
	}else if(조건문){
		
	}else{
		
	} */
	
	// 변수의 값이 정수인지를 판별 (양수, 음수, 0)
	num = 10;
	
	if(num>0){
		document.write("양수");
	}else if(num<0){
		document.write("음수");
	}else{
		document.write("0");
	}
	
	document.write("<br>")
	
	// => 삼항연산자로 변경
	
	document.write((num>0)? "양수":(num<0? "음수": "0"))
	
	document.write("<br>")
	
	// 사용자에게 현재 월을 입력 (1,2,3,...)
	// 3~5 봄, 6~8 여름, 9~11 가을, 12~2 겨울
	month = prompt("현재 월을 입력하시오","");
	if(3 <= month && month <= 5){
		document.write("봄입니다.");
	}else if(5 < month && month < 9){
		document.write("여름입니다.");
	}else if(8 < month && month < 12){
		document.write("가을입니다.");
	}else if( month==12 || (1<= month && month<=2)){
		document.write("겨울입니다.");
	}else{
		document.write("잘못입력하셨습니다.");
	}
	
	document.write("<br>")
	
	// 학생의 점수를 학점으로 변환하는 프로그램
	// 90~100 : A
	// 80~89 : B
	// 70~79 : C
	// 60~69 : D
	// 0~59 : F
	
	score = prompt("점수를 입력하시오","");
	if(score >= 90 ){
		document.write("A");
	}else if(score >= 80){
		document.write("B");
	}else if(score >= 70){
		document.write("C");
	}else if(score >= 60){
		document.write("D");
	}else if(score >= 0){
		document.write("F");
	}else{
		document.write("잘못입력하셨습니다.");
	}
