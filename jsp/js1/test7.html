<script type="text/javascript">
	
	// 반복문 : 코드를 반복하기위해서 사용하는 문장

	 for (var  i = 1; i <= 5; i++) {
	 document.write("안녕하세요! <br>");

	  document.write("<hr>");

	  for(var num = 1; num <= 10; num++){
		  document.write(num+ " ");
	  }
	  
	  document.write("<hr>");
	  
	  //11~25 숫자를 가로출력
	  for(var num = 11; num <= 25; num++){
		  document.write(num+" ");
	  }
	  
	  document.write("<hr>");
	  
	  // 1~10까지 숫자 중에서 홀수만 출력
	  for(var num = 1; num <= 10; num+=2){
		 
		  document.write(num+ " ");
		  //num++;
	  }
	  document.write("<hr>");
		
	  // 1~10까지 숫자 중에서 짝수만 출력
	  for(var num = 1; num <= 10; num++){
		  num++;
		  document.write(num+ " ");
	  }
	  document.write("<hr>");
	  
	  // 1~10까지 숫자 역순으로 출력
	  for(var num = 10; num >=1; num--){
		  
		  document.write(num+" ");
	  }
	  
	  document.write("<hr>");
	  
	  
	  // 구구단  출력
	  var dan = 5;
	  document.write("["+dan+"단] <br>")
	  for(var num = 1; num <= 9; num++){
		  
		  document.write(dan +" * "+num+" = "+dan*num+"<br>");
	  }
	  
	  document.write("<hr>");

	  // 1~10까지의 숫자의 합 출력
	  var sum = 0;
	  for(var num = 1; num <= 10; num++){
		  sum= sum + num;

	  }

/*

	  while(조건식){
		  반복실행문;
		  증감식;
	  }
	  
	   */
	  
	   // 1~10까지 숫자 출력
	   i = 1;
	   while(i <=10){
		   document.write(i+" ");
		   i++;
		   
	   }
	   
	   document.write("<br>")

	   sum = 0;

	/*       
		초기식;

	   }while(조건식);
	    */
	    
	    var i = 1;

	    }while(i<=10);
