<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//문자열(String)
	
	// var 참조변수 = new String("문자열"); => 문자열 객체
	// var 참조변수 = "문자열"; => 문자열 상수
	
	var msg1 = new String("아이티윌");
	var msg2 = "아이티윌";
	
	document.write("1 == 2 : " +(msg1 == msg2)+"<br>");
	document.write("1 === 2 : " +(msg1 === msg2)+"<br>");
	
	// 스타일 기능
	document.write(msg2 + "<br>");
	document.write(msg2.bold() + "<br>");
	document.write(msg2.italics() + "<br>");
	document.write(msg2.fontsize(15) + "<br>");
	document.write(msg2.fontsize(15).fontcolor("blue") + "<br>");
	
	// * 문자열도 배열이다 . => 문자열의 데이터가 한글자씩 저장
	// 배열의 인덱스 형태로 접근(0번 인덱스~)
	
	// 문자열 데이터처리 기능
	msg2 = "안녕하세요 ITWILL 부산교육센터 입니다.";
	
	// ITWILL 글자를 출력	
	document.write("결과 : "+msg2.slice(6, 12)+"<br>");
	document.write("결과 : "+msg2.charAt(8)+"<br>");
	document.write("결과 : "+msg2.substring(2,5)+"<br>"); // (시작인덱스, 끝-1)
	document.write("결과 : "+msg2.substr(2,5)+"<br>"); // (시작인덱스, 개수)
	
	// 문자열의 데이터 찾기
	document.write("결과  : "+msg2.indexOf("서울")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
	document.write("결과  : "+msg2.lastIndexOf("요")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
	
	document.write("결과  : "+msg2.indexOf("I")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
	document.write("결과  : "+msg2.lastIndexOf("I")+"<br>"); // 해당요소의 인덱스번호를 리턴 (값이 있을때),값이 없을경우 -1
	
	// split(구분값, 요소의개수) => 배열의 형태로 저장
	document.write("결과 : "+msg2.split(" ",3)+"<br>");
	document.write("결과 : "+msg2.split(" ")+"<br>");
	document.write("결과 : "+msg2.split(" ")[1]+"<br>");
	
	
	// 주민번호 : 900101-1231321
	// => 해당 주민번호를 사용해서 '성별' 출력
	// 1,3 = 남자    2,4 = 여자
	
	var sNum = "900101-1231321";		
	
	
	//document.write(sNum.charAt(7));
	//document.write(sNum.substr(7,1));
	//document.write(sNum.substring(7,8));
	
	
	if(sNum.slice(7,8)==1 || 3){
		document.write("성별은 남자입니다."+"<br>");
		
	}else if(sNum.slice(7,8)==2 || 4 ){
		document.write("성별은 여자입니다."+"<br>");
	}else{
		document.write("잘못된 주민번호입니다."+"<br>");
		
	}
	
	// Q. prompt() 사용해서 사용자의 영문이름을 입력받는다.
	
// 	var uName = prompt("사용자의 영문이름을 입력하세요.");
	
// 	document.write(uName.toUpperCase()+"<br>");

	
	// Q. prompt() 사용해서 전화번호 입력
	// => 출력 010-****-1231
	
// 	var pNum = prompt("전화번호를 입력하세요");
	
	
// 	document.write(pNum.substr(0,3)+"-****-"+pNum.substr(7,4));
	
	
	document.write("<hr>");
	// Q. 이메일주소 체크
	// 1. 사용자의 이메일을 입력받는다 (prompt())
	// 2. 사용가능한 이메일인지를 판단.(@가 있는지 없는지 판단)
	// 3. ".co.kr",".com",".net",".or.kr",".go.kr" 주소가 아닌경우
	// 	 이메일 주소가 아니라고 판단.
	// 4. 2개의 조건을 모두 만족하는 경우 => "사용자 이메일 확인" : test@itwillbs.co.kr
	// 		둘중에 하나라도 만족하지 않는 경우  "이메일 형식이 잘못되었습니다. 관리자에게 문의하세요"
	
	
	var email = prompt("이메일을 입력하세요");
	
	document.write("이메일 : "+email+"<br>");
	
	var mArr =[".co.kr",".com",".net",".or.kr",".go.kr"];
		
		
	if(email.indexOf("@") > 3){
		
		for(var i in mArr){
			if(email.indexOf(mArr[i]) != -1){
			document.write("사용자 이메일 확인 : "+email);
			}
		}
		
	}else{
		document.write("이메일 형식이 잘못되었습니다. 관리자에게 문의하세요.");
	}
	
	
	
	


</script>

</head>

</body>
</html>
