	// myCal(), 매개변수 3개, (숫자,문자,숫자)
	// -> 연산의 결과를 리턴
	// ex) (3 " + ", 3) => 6리턴
	// 문자 - 산술연산자 (+,-,*,/,%), 그외 문자 : "에러발생!"
	
	// 함수의 결과를 저장해서 출력 "연산의 결과 : 00"
	
	function myCal(a,b,c){
		var result = 0;
		switch(b){
		case "+":
			result = a+c;
			break;
		case "-":
			result = a-c;
			break;
		case "*":
			result = a*c;
			break;
		case "/":
			result = a/c;
			break;
		case "%":
			result = a%c;
			break;
		default:
			result = "에러발생!"
			break;		
		}		
		return result;	
	}
	document.write("연산의 결과 : "+ myCal(1,"+",3)+"<br>");
	document.write("연산의 결과 : "+ myCal(1,"-",3)+"<br>");
	document.write("연산의 결과 : "+ myCal(1,"*",3)+"<br>");
	document.write("연산의 결과 : "+ myCal(1,"%",3)+"<br>");
	document.write("연산의 결과 : "+ myCal(1,"/",3)+"<br>");
	document.write("연산의 결과 : "+ myCal(1,"@",3)+"<br>");
